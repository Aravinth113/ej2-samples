<div id="targetContainer" class="col-lg-8 control-section">
    <div id="target"  style="height: 300px;width: 300px;
        display: block;
        float: left;
        margin: 140px;
        border: solid 1px #d4d4d4;
    "></div>
    <div id="popup" style="position:absolute;font-size: 14px;
    background-color: rgba(154, 154, 154, 0.49);height:100px;width:100px;border-radius: 4px;
    "><div style="margin:35px 25px;">Popup</div></div>
</div>
<div class="col-lg-4 property-section">
    <table id="property" title="Properties">
        <tr>
            <td>
                <div>Position-X</div>
            </td>
            <td>
                <div>
                    <select id="PosX">
                        <option>left</option>
                        <option>center</option>
                        <option>right</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>Position-y</div>
            </td>
            <td>
                <div>
                    <select id="PosY">
                        <option>top</option>
                        <option>center</option>
                        <option>bottom</option>
                    </select>
                </div>
            </td>
        </tr>
    </table>
</div>
